<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor e Analisador de Dados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- BotÃ£o de alternar tema -->
    <button id="theme-toggle" onclick="toggleTheme()">Alternar Tema</button>

    <!-- Container principal -->
    <div class="main-container">
        <h1>Conversor e Analisador de Dados</h1>

        <!-- Analisador de JSON -->
        <div class="section">
            <h2>Analisador de JSON</h2>
            <input id="json-input" type="file" accept=".json" onchange="handleJsonFile(event)">
            <textarea id="json-textarea" placeholder="Cole aqui o JSON"></textarea>
            <button onclick="validateJson()">Validar JSON</button>
            <pre id="json-output"></pre>
            <button onclick="clearJson()">Limpar JSON</button>
        </div>

        <!-- Analisador de Logs -->
        <div class="section">
            <h2>Analisador de Logs</h2>
            <input id="logs-input" type="file" accept=".txt" onchange="handleLogFile(event)">
            <textarea id="logs-textarea" placeholder="Cole aqui os Logs"></textarea>
            <button onclick="analyzeLogs()">Analisar Logs</button>
            <div id="logs-output"></div>
            <button onclick="clearLogs()">Limpar Logs</button>
        </div>
    </div>
</body>
</html>
