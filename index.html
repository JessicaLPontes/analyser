<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor e Analisador de Dados</title>
    <link rel="icon" href="https://github.com/JessicaLPontes/Convert/blob/main/logo.png?raw=true" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome -->
</head>
<body>
    <!-- Botão de alternar tema -->
    <button id="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Container principal -->
    <div class="main-container">
        <!-- Logo e título -->
        <img id="logo" src="https://github.com/JessicaLPontes/Convert/blob/main/logo.png?raw=true" alt="Logo">
        <h1>Conversor e Analisador de Dados</h1>

        <!-- Botões -->
        <input id="json-input" type="file" style="display:none;" onchange="handleJsonFile(event)" accept=".json">
        <button class="file-button" onclick="document.getElementById('json-input').click()">Carregar JSON</button>
        <textarea id="json-textarea" placeholder="Cole aqui o JSON"></textarea>
        <button id="validate-json-button" onclick="validateJson()">Validar JSON</button>
        <pre id="json-output"></pre>

        <input id="logs-input" type="file" style="display:none;" onchange="handleLogFile(event)" accept=".txt">
        <button class="file-button" onclick="document.getElementById('logs-input').click()">Carregar Logs</button>
        <textarea id="logs-textarea" placeholder="Cole aqui os Logs"></textarea>
        <button id="analyze-logs-button" onclick="analyzeLogs()">Analisar Logs</button>
        <div id="logs-output"></div>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <p>Desenvolvido por <a href="https://github.com/JessicaLPontes" target="_blank">Jessica Pontes</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
