<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de JSON e Logs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <button id="theme-toggle" class="theme-button">Tema Escuro</button>
        <h1>Analisador de JSON e Logs</h1>
        <div class="sections">

            <!-- Analisador de JSON -->
            <div class="section">
                <h2>Analisador de JSON</h2>
                <label for="json-input">Carregar arquivo JSON:</label>
                <input id="json-input" type="file" accept=".json">
                <label for="json-textarea">Ou cole o JSON aqui:</label>
                <textarea id="json-textarea" placeholder="Cole aqui o JSON"></textarea>
                <button id="validate-json-button">Validar JSON</button>
                <button id="clear-json-button">Limpar</button>
                <div id="json-errors"></div>
                <h3>JSON Corrigido / Formatado</h3>
                <pre id="json-corrected"></pre>
                <button id="copy-json-button">Copiar JSON Corrigido</button>
            </div>

            <!-- Analisador de Logs -->
            <div class="section">
                <h2>Analisador de Logs</h2>
                <label for="logs-input">Carregar arquivo de logs:</label>
                <input id="logs-input" type="file" accept=".txt,.log">
                <label for="logs-textarea">Ou cole os logs aqui:</label>
                <textarea id="logs-textarea" placeholder="Cole aqui os Logs"></textarea>
                <button id="analyze-logs-button">Analisar Logs</button>
                <button id="clear-logs-button">Limpar Logs</button>
                <div id="logs-output"></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
