<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de JSON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="theme-toggle" class="theme-button">Alternar Tema</button>
    <div class="main-container">
        <h1>Analisador e Validador de JSON</h1>
        <div class="section">
            <textarea id="json-textarea" placeholder="Cole aqui o JSON"></textarea>
            <button id="validate-json-button">Validar JSON</button>
            <button id="clear-json-button">Limpar</button>
            <div id="json-errors"></div>
            <h3>JSON Corrigido</h3>
            <pre id="json-corrected"></pre>
            <button id="copy-json-button">Copiar JSON Corrigido</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
