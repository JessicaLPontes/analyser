<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor e Analisador de Dados</title>
    <link rel="icon" href="https://github.com/JessicaLPontes/Convert/blob/main/logo.png?raw=true" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome -->
</head>
<body>
    <!-- Botão de alternar tema -->
    <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun"></i>
    </button>

    <!-- Container principal -->
    <div class="main-container">
        <!-- Logo e título -->
        <img id="logo" src="https://github.com/JessicaLPontes/Convert/blob/main/logo.png?raw=true" alt="Logo">
        <h1>Conversor e Analisador de Dados</h1>

        <!-- Botões para alternar entre funcionalidades -->
        <div id="options">
            <button id="jsonButton" class="file-button">Analisador de JSON</button>
            <button id="logsButton" class="file-button">Analisador de Logs</button>
        </div>

        <!-- Seção de Análise de JSON -->
        <section id="jsonSection" class="hidden">
            <h2>Analisador de JSON</h2>
            <textarea id="jsonInput" placeholder="Cole aqui o JSON"></textarea>
            <button id="validateJson" class="file-button">Validar JSON</button>
            <pre id="jsonOutput"></pre>
        </section>

        <!-- Seção de Análise de Logs -->
        <section id="logsSection" class="hidden">
            <h2>Analisador de Logs</h2>
            <textarea id="logsInput" placeholder="Cole aqui os Logs"></textarea>
            <button id="analyzeLogs" class="file-button">Analisar Logs</button>
            <div id="logsOutput"></div>
        </section>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <p>Desenvolvido por <a href="https://github.com/JessicaLPontes" target="_blank">Jessica Pontes</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
